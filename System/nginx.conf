# 指定对于没有匹配的 Host 值时，返回错误到客户端，这在现在国内用来处理未备案域名或恶意域名指向自己时非常有用
server {
    charset utf-8;
    listen 80 default_server;
    server_name _;
    location / {
        return 403;
    }
}
server {
    charset utf-8;
    listen 443 ssl default_server;
    server_name _;
    location / {
        return 403;
    }
}
